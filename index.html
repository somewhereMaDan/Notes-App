<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyNotes </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-2 ">
    <h3> Welcome to MyNotes</h3>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a Title</h5>

        <input type="text" id="addTitle" placeholder="Title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

        <h5 class="card-title" style="margin-top: 5px;">Add a Note</h5>
        <div class="form-floating" style="margin-top: 5px;">
          <textarea class="form-control" id="addText" style="height: 100px"></textarea>
        </div>

        <button id="addBtn" class="btn btn-warning" style="margin-top: 7px;">Add Note</button>
      </div>
    </div>

    <h2 style="margin-top: 10px;
    display: flex;
    justify-content: center;">Your Notes</h3>

      <hr>
      <div id="notes" class="row container-fluid"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
